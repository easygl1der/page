<div class="animated-background"></div>

<script>
// Dynamic hue-rotate background effect
let bg = document.getElementById("page-bg");
bg.style.setProperty("will-change", "filter", "");
let hue = 0;
let isDark = document.documentElement.classList.contains("dark") || 
             document.body.classList.contains("dark-theme") ||
             (document.body.classList.contains("auto-theme") && document.body.classList.contains("system-dark"));

// Listen for theme changes
document.addEventListener("DOMContentLoaded", function() {
    // Check for theme changes
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.type === "attributes" && mutation.attributeName === "class") {
                isDark = document.body.classList.contains("dark-theme") ||
                        (document.body.classList.contains("auto-theme") && document.body.classList.contains("system-dark"));
            }
        });
    });
    
    observer.observe(document.body, {
        attributes: true,
        attributeFilter: ["class"]
    });
});

// Smooth hue rotation animation
setInterval(function() {
    hue = (hue + 1) % 360;
    if (isDark) {
        bg.style.setProperty("filter", "hue-rotate(" + hue + "deg) invert(1) saturate(2)", "");
    } else {
        bg.style.setProperty("filter", "hue-rotate(" + hue + "deg)", "");
    }
}, 5000 / 360); // Complete 360 degrees in 5 seconds
</script>
